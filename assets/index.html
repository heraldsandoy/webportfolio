<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>John Herald Sandoy Web Portfolio</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <section id="intro" class="container-fluid mt-5">
	    <div class="text-center px-4">
	        <div class="pb-5">
	            <img width="200" class="img-fluid rounded-circle" src="../assets/images/me.jpg" alt="image not found"/>
	        </div>
	        <h1>John Herald Sandoy</h1>
	        <h3>Full-Stack Web Developer</h3>
	    </div>

	    <div class="container-fluid mt-5 px-4">
	        <p class="text-justify">Hello! I'm Herald a Front-End Web Developer based on Philippines. I'm excited to make the leap and continue refining my skills to be Full-Stack Web Developer. Want some chat? Feel free to drop me a message!</p>
	    </div>
    </section>


	<section id="tools" class="container-fluid mt-5">
		<h1 class="text-center">Tools</h1>
		<div class="d-flex justify-content-center no-wrap flex-wrap">
			<img width="80" src="../assets/images/logo-bootstrap.png" alt="">
			<img width="80" src="../assets/images/logo-css3.png" alt="">
			<img width="80" src="../assets/images/logo-expressjs.png" alt="">
			<img width="80" src="../assets/images/logo-git.png" alt="">
			<img width="80" src="../assets/images/logo-gitlab-ci-cd.png" alt="">
			<img width="80" src="../assets/images/logo-heroku.png" alt="">
			<img width="80" src="../assets/images/logo-html5.png" alt="">
			<img width="80" src="../assets/images/logo-javascript.png" alt="">
			<img width="80" src="../assets/images/logo-mongodb.png" alt="">
			<img width="80" src="../assets/images/logo-nodejs.png" alt="">
			<img width="80" src="../assets/images/logo-postman.png" alt="">
			<img width="80" src="../assets/images/logo-react.png" alt="">
			<img width="80" src="../assets/images/logo-rest.png" alt="">
			<img width="80" src="../assets/images/logo-sublime-text-3.png" alt="">
		</div>
	</section>

	<section id="contact" class="container-fluid mt-5">
		<div class="px-4">
		    <h1 class="text-center">Contact</h1>
		    <form>
		      

		        <div class="form-group">
		            <label for="full-name">Full Name</label>
		            <input type="text" name="full-name" id="full-name" class="form-control" autocomplete="off">
		        </div>

		        <div class="form-group">
		            <label for="email">Email Address</label>
		            <input type="email" name="email" id="email" class="form-control" autocomplete="off">
		        </div>
		     
		        <div class="form-group">
		            <label for="message">Email Address</label>
		            <textarea name="message" id="txt-area" cols="30" rows="10" class="form-control"></textarea>
		        </div>

		        <div class="form-group">
		            <button class="btn btn-success btn-block">Send</button>
		        </div>

		    </form>
		</div>
	</section>
	



	<!-- JQUERY SCRIPT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- POPPERS.JS --> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- BOOTSTRAP.JS  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
